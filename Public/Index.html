<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelebStream - Premium Celebrity Content Platform</title>
    <style>
:root {
    --primary-bg: #141414;
    --secondary-bg: #000000;
    --card-bg: #181818;
    --accent-color: #e50914;
    --accent-secondary: #f40612;
    --text-primary: #ffffff;
    --text-secondary: #b3b3b3;
    --text-muted: #808080;
    --border-color: #333333;
    --glass-bg: rgba(0, 0, 0, 0.8);
    --glass-border: rgba(51, 51, 51, 0.5);
    --shadow-light: rgba(0, 0, 0, 0.75);
    --shadow-dark: rgba(0, 0, 0, 0.9);
    --gradient-primary: linear-gradient(135deg, #e50914 0%, #f40612 100%);
    --gradient-card: linear-gradient(145deg, #181818 0%, #1f1f1f 100%);
    --gradient-hover: linear-gradient(145deg, #333333 0%, #2a2a2a 100%);
    --blur-backdrop: blur(20px);
    --sidebar-width: 280px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Netflix Sans', 'Helvetica Neue', Arial, sans-serif;
    background: radial-gradient(ellipse at center, #1a1a1a 0%, #141414 70%, #0d0d0d 100%);
    color: var(--text-primary);
    min-height: 100vh;
    overflow-x: hidden;
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

html {
    overflow-x: hidden;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 50%, rgba(229, 9, 20, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(244, 6, 18, 0.02) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(229, 9, 20, 0.01) 0%, transparent 50%);
    pointer-events: none;
    z-index: -1;
}

/* Layout Container */
.app-container {
    display: flex;
    min-height: 100vh;
    width: 100%;
    overflow-x: hidden;
}

/* Sidebar Styles */
.sidebar {
    width: var(--sidebar-width);
    background: linear-gradient(180deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.9) 100%);
    backdrop-filter: var(--blur-backdrop);
    -webkit-backdrop-filter: var(--blur-backdrop);
    border-right: 1px solid rgba(255, 255, 255, 0.1);
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    z-index: 1000;
    overflow-y: auto;
    overflow-x: hidden;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    transform: translateX(0);
}

.sidebar.hidden {
    transform: translateX(-100%);
}

.sidebar-header {
    padding: 2rem 1.5rem 1rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.sidebar-logo {
    font-size: 1.8rem;
    font-weight: 900;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: -0.05em;
    margin-bottom: 0.5rem;
}

.sidebar-subtitle {
    color: var(--text-secondary);
    font-size: 0.85rem;
    font-weight: 400;
    opacity: 0.8;
}

.celebrities-section {
    padding: 1.5rem;
}

.section-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.section-title::before {
    content: '‚≠ê';
    font-size: 1rem;
}

.celebrity-list {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.celebrity-item {
    padding: 0.8rem 1rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
    overflow: hidden;
}

.celebrity-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(229, 9, 20, 0.1), transparent);
    transition: left 0.6s ease;
}

.celebrity-item:hover {
    background: rgba(229, 9, 20, 0.1);
    border-color: rgba(229, 9, 20, 0.3);
    transform: translateX(4px);
}

.celebrity-item:hover::before {
    left: 100%;
}

.celebrity-item.active {
    background: var(--gradient-primary);
    border-color: var(--accent-color);
    color: white;
}

.celebrity-name {
    font-weight: 500;
    font-size: 0.9rem;
    word-break: break-word;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    max-width: 180px;
}

.celebrity-count {
    background: rgba(255, 255, 255, 0.2);
    padding: 0.2rem 0.6rem;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: 600;
    flex-shrink: 0;
}

.celebrity-item.active .celebrity-count {
    background: rgba(255, 255, 255, 0.3);
}

.sidebar-toggle {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1001;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: var(--blur-backdrop);
    -webkit-backdrop-filter: var(--blur-backdrop);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 0.8rem;
    color: var(--text-primary);
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: none;
}

.sidebar-toggle:hover {
    background: rgba(229, 9, 20, 0.8);
    border-color: var(--accent-color);
}

/* Main Content */
.main-content {
    flex: 1;
    margin-left: var(--sidebar-width);
    transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    width: calc(100% - var(--sidebar-width));
    overflow-x: hidden;
}

.main-content.expanded {
    margin-left: 0;
    width: 100%;
}

/* Header Styles */
.header {
    background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 70%, transparent 100%);
    backdrop-filter: var(--blur-backdrop);
    -webkit-backdrop-filter: var(--blur-backdrop);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    padding: 1.5rem 4%;
    position: sticky;
    top: 0;
    z-index: 999;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    width: 100%;
    overflow: hidden;
}

.header.scrolled {
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: var(--blur-backdrop);
    -webkit-backdrop-filter: var(--blur-backdrop);
    padding: 1.2rem 4%;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.6);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.header-left {
    display: flex;
    align-items: center;
    gap: 2rem;
    flex-shrink: 0;
}

.logo {
    font-size: 2.2rem;
    font-weight: 900;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: -0.08em;
    position: relative;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
    flex-shrink: 0;
}

.current-view {
    color: var(--text-secondary);
    font-size: 1rem;
    font-weight: 400;
    padding: 0.5rem 1rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 200px;
}

.search-container {
    flex: 1;
    max-width: 600px;
    margin: 0 3rem;
    position: relative;
    min-width: 0;
}

.search-bar {
    width: 100%;
    padding: 14px 24px 14px 50px;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: var(--blur-backdrop);
    -webkit-backdrop-filter: var(--blur-backdrop);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    font-size: 0.95rem;
    color: var(--text-primary);
    outline: none;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    font-weight: 400;
}

.search-bar::placeholder {
    color: var(--text-muted);
    font-weight: 300;
}

.search-bar:focus {
    border-color: rgba(255, 255, 255, 0.3);
    background: rgba(0, 0, 0, 0.8);
    box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1);
    transform: translateY(-1px);
}

.search-icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.1rem;
    color: var(--text-muted);
    pointer-events: none;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.search-bar:focus + .search-icon {
    color: var(--text-primary);
    transform: translateY(-50%) scale(1.1);
}

.search-suggestions {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: var(--blur-backdrop);
    -webkit-backdrop-filter: var(--blur-backdrop);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    margin-top: 4px;
    max-height: 300px;
    overflow-y: auto;
    z-index: 1000;
    display: none;
}

.suggestion-item {
    padding: 0.8rem 1rem;
    cursor: pointer;
    transition: background 0.2s ease;
    display: flex;
    align-items: center;
    gap: 0.8rem;
}

.suggestion-item:hover {
    background: rgba(229, 9, 20, 0.1);
}

.suggestion-icon {
    font-size: 1rem;
    opacity: 0.7;
}

.user-menu {
    display: flex;
    align-items: center;
    gap: 2rem;
    flex-shrink: 0;
}

.action-buttons {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.action-btn {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: var(--text-primary);
    padding: 0.6rem 1.2rem;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-size: 0.85rem;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    white-space: nowrap;
}

.action-btn:hover {
    background: rgba(229, 9, 20, 0.8);
    border-color: var(--accent-color);
    transform: translateY(-1px);
}

.action-btn.primary {
    background: var(--gradient-primary);
    border-color: var(--accent-color);
}

.action-btn.primary:hover {
    background: var(--gradient-primary);
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 8px 25px rgba(229, 9, 20, 0.3);
}

.user-avatar {
    width: 40px;
    height: 40px;
    background: var(--gradient-primary);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-size: 0.9rem;
    position: relative;
    overflow: hidden;
}

.user-avatar::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.6s ease;
}

.user-avatar:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 8px 25px rgba(229, 9, 20, 0.3);
}

.user-avatar:hover::before {
    left: 100%;
}

/* Content Area */
.content-area {
    padding: 2rem 4%;
    min-height: calc(100vh - 100px);
    width: 100%;
    overflow-x: hidden;
}

.content-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 2rem;
    flex-wrap: wrap;
    gap: 1rem;
}

.content-title {
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: 1rem;
}

.content-stats {
    color: var(--text-secondary);
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.stat-item {
    display: flex;
    align-items: center;
    gap: 0.3rem;
}

.view-controls {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.view-toggle {
    display: flex;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    padding: 0.3rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.view-btn {
    padding: 0.5rem 1rem;
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    border-radius: 6px;
    transition: all 0.3s ease;
    font-size: 0.85rem;
}

.view-btn.active {
    background: var(--gradient-primary);
    color: white;
}

.sort-dropdown {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: var(--text-primary);
    padding: 0.6rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.85rem;
}

.videos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 1.5rem;
    max-width: 100%;
    margin: 0 auto;
    width: 100%;
    overflow: hidden;
}

.videos-grid.list-view {
    grid-template-columns: 1fr;
    gap: 1rem;
}

.video-card {
    background: var(--gradient-card);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    position: relative;
    backdrop-filter: var(--blur-backdrop);
    -webkit-backdrop-filter: var(--blur-backdrop);
    transform: translateZ(0);
    will-change: transform;
    width: 100%;
    max-width: 100%;
}

.video-card.list-view {
    display: flex;
    flex-direction: row;
    height: 120px;
}

.video-card.list-view .video-thumbnail {
    width: 200px;
    height: 120px;
    flex-shrink: 0;
}

.video-card.list-view .video-info {
    flex: 1;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.video-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
    opacity: 0;
    transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    pointer-events: none;
    z-index: 1;
}

.video-card:hover::before {
    opacity: 1;
}

.video-card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.15);
    z-index: 10;
}

.video-card.list-view:hover {
    transform: translateY(-2px) scale(1.01);
}

.video-thumbnail {
    width: 100%;
    height: 200px;
    position: relative;
    overflow: hidden;
    background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
}

.video-thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    filter: brightness(0.9) contrast(1.1);
}

.video-card:hover .video-thumbnail img {
    transform: scale(1.08);
    filter: brightness(1.1) contrast(1.2) saturate(1.1);
}

.video-placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3.5rem;
    background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
    color: var(--text-muted);
    opacity: 0.8;
}

.play-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    width: 60px;
    height: 60px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: var(--blur-backdrop);
    -webkit-backdrop-filter: var(--blur-backdrop);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.4rem;
    color: var(--secondary-bg);
    opacity: 0;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.play-overlay::before {
    content: '‚ñ∂';
    margin-left: 3px;
    font-size: 1.2rem;
}

.video-card:hover .play-overlay {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
}

.video-info {
    padding: 1.5rem;
    position: relative;
    z-index: 2;
    background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.1) 100%);
    width: 100%;
    overflow: hidden;
}

.video-title {
    font-size: 1.15rem;
    font-weight: 600;
    margin-bottom: 0.6rem;
    color: var(--text-primary);
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    line-height: 1.4;
    letter-spacing: -0.01em;
    transition: color 0.3s ease;
    word-break: break-word;
}

.video-card:hover .video-title {
    color: #ffffff;
}

.video-artist {
    color: var(--text-secondary);
    font-size: 0.9rem;
    font-weight: 400;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    opacity: 0.9;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 0.5rem;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.video-artist::before {
    content: '‚≠ê';
    font-size: 0.8rem;
    opacity: 0.7;
    flex-shrink: 0;
}

.video-card:hover .video-artist {
    color: var(--text-primary);
    opacity: 1;
}

.video-meta {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    font-size: 0.8rem;
    color: var(--text-muted);
    margin-top: 0.5rem;
    flex-wrap: wrap;
}

.video-quality {
    background: rgba(229, 9, 20, 0.8);
    color: white;
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    font-weight: 600;
    font-size: 0.75rem;
    flex-shrink: 0;
}

.video-duration {
    background: rgba(255, 255, 255, 0.1);
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    font-weight: 500;
    flex-shrink: 0;
}

/* Loading & States */
.loading {
    text-align: center;
    padding: 5rem;
    color: var(--text-secondary);
    font-size: 1.1rem;
}

.loading-spinner {
    width: 50px;
    height: 50px;
    border: 3px solid rgba(255, 255, 255, 0.1);
    border-top: 3px solid var(--accent-color);
    border-radius: 50%;
    animation: spin 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    margin: 0 auto 2rem;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.no-results {
    text-align: center;
    padding: 6rem 2rem;
    color: var(--text-secondary);
    font-size: 1.2rem;
    opacity: 0.8;
}

.no-results-icon {
    font-size: 4rem;
    margin-bottom: 1.5rem;
    opacity: 0.4;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: var(--blur-backdrop);
    -webkit-backdrop-filter: var(--blur-backdrop);
    animation: modalFadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    overflow: hidden;
}

@keyframes modalFadeIn {
    from { 
        opacity: 0;
        backdrop-filter: blur(0px);
        -webkit-backdrop-filter: blur(0px);
    }
    to { 
        opacity: 1;
        backdrop-filter: var(--blur-backdrop);
        -webkit-backdrop-filter: var(--blur-backdrop);
    }
}

.modal-content {
    position: relative;
    margin: 2% auto;
    width: 90%;
    max-width: 1200px;
    height: 85vh;
    display: flex;
    flex-direction: column;
    border-radius: 16px;
    overflow: hidden;
    background: var(--secondary-bg);
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7);
    animation: modalSlideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

@keyframes modalSlideIn {
    from { 
        transform: translateY(60px) scale(0.9);
        opacity: 0;
    }
    to { 
        transform: translateY(0) scale(1);
        opacity: 1;
    }
}

.modal-video {
    flex: 1;
    background: var(--secondary-bg);
    border-radius: 16px 16px 0 0;
    overflow: hidden;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
}

.modal-video video {
    max-width: 100%;
    max-height: 100%;

    <script>
class CelebStreamApp {
    constructor() {
        this.currentPage = 1;
        this.isLoading = false;
        this.hasMore = true;
        this.searchTerm = '';
        this.currentCelebrity = '';
        this.searchTimeout = null;
        this.allCelebrities = [];
        this.currentView = 'grid';
        this.currentSort = 'random';
        this.favorites = JSON.parse(localStorage.getItem('celebstream_favorites') || '[]');
        this.totalVideos = 0;
        this.totalCelebrities = 0;
        
        this.initializeElements();
        this.bindEvents();
        this.loadCelebrities();
        this.loadVideos();
        setTimeout(() => this.setupIntersectionObserver(), 100);
    }

    initializeElements() {
        this.sidebar = document.getElementById('sidebar');
        this.sidebarToggle = document.getElementById('sidebarToggle');
        this.mainContent = document.getElementById('mainContent');
        this.celebrityList = document.getElementById('celebrityList');
        this.currentView = document.getElementById('currentView');
        this.videosGrid = document.getElementById('videosGrid');
        this.loading = document.getElementById('loading');
        this.noResults = document.getElementById('noResults');
        this.searchInput = document.getElementById('searchInput');
        this.searchSuggestions = document.getElementById('searchSuggestions');
        this.modal = document.getElementById('videoModal');
        this.modalVideo = document.getElementById('modalVideo');
        this.modalTitle = document.getElementById('modalTitle');
        this.modalArtist = document.getElementById('modalArtist');
        this.closeModal = document.getElementById('closeModal');
        this.header = document.getElementById('header');
        this.contentTitle = document.getElementById('contentTitle');
        this.contentStats = document.getElementById('contentStats');
        this.videoCount = document.getElementById('videoCount');
        this.celebrityCount = document.getElementById('celebrityCount');
        this.shuffleBtn = document.getElementById('shuffleBtn');
        this.randomVideoBtn = document.getElementById('randomVideoBtn');
        this.favoritesBtn = document.getElementById('favoritesBtn');
        this.sortDropdown = document.getElementById('sortDropdown');
    }

    setupIntersectionObserver() {
        if (this.observer) {
            this.observer.disconnect();
        }

        if (this.sentinel) {
            this.sentinel.remove();
        }

        this.sentinel = document.createElement('div');
        this.sentinel.className = 'scroll-sentinel';
        this.sentinel.style.cssText = `
            height: 20px;
            margin: 20px 0;
            background: transparent;
            pointer-events: none;
        `;
        
        this.videosGrid.parentNode.insertBefore(this.sentinel, this.videosGrid.nextSibling);

        this.observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && !this.isLoading && this.hasMore) {
                    this.loadMoreVideos();
                }
            });
        }, { 
            rootMargin: '100px',
            threshold: 0.1
        });

        this.observer.observe(this.sentinel);
    }

    bindEvents() {
        // Sidebar toggle
        if (this.sidebarToggle) {
            this.sidebarToggle.addEventListener('click', () => {
                this.sidebar.classList.toggle('visible');
            });
        }

        // Header scroll effect
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                requestAnimationFrame(() => {
                    if (this.header) {
                        if (window.scrollY > 50) {
                            this.header.classList.add('scrolled');
                        } else {
                            this.header.classList.remove('scrolled');
                        }
                    }
                    ticking = false;
                });
                ticking = true;
            }
        });

        // Search functionality
        if (this.searchInput) {
            this.searchInput.addEventListener('input', (e) => {
                clearTimeout(this.searchTimeout);
                this.searchTimeout = setTimeout(() => {
                    this.handleSearch(e.target.value);
                }, 300);
                this.showSearchSuggestions(e.target.value);
            });

            this.searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    clearTimeout(this.searchTimeout);
                    this.handleSearch(e.target.value);
                    this.hideSearchSuggestions();
                }
                if (e.key === 'Escape') {
                    this.hideSearchSuggestions();
                }
            });

            this.searchInput.addEventListener('focus', () => {
                if (this.searchInput.value) {
                    this.showSearchSuggestions(this.searchInput.value);
                }
            });

            this.searchInput.addEventListener('blur', () => {
                setTimeout(() => this.hideSearchSuggestions(), 200);
            });
        }

        // Modal events
        if (this.closeModal && this.modal) {
            this.closeModal.addEventListener('click', () => this.closeVideoModal());
            this.modal.addEventListener('click', (e) => {
                if (e.target === this.modal) {
                    this.closeVideoModal();
                }
            });
        }

        // Action buttons
        if (this.shuffleBtn) {
            this.shuffleBtn.addEventListener('click', () => this.shuffleVideos());
        }

        if (this.randomVideoBtn) {
            this.randomVideoBtn.addEventListener('click', () => this.playRandomVideo());
        }

        if (this.favoritesBtn) {
            this.favoritesBtn.addEventListener('click', () => this.toggleFavoritesView());
        }

        // View toggle buttons
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                this.currentView = e.target.dataset.view;
                this.updateViewMode();
            });
        });

        // Sort dropdown
        if (this.sortDropdown) {
            this.sortDropdown.addEventListener('change', (e) => {
                this.currentSort = e.target.value;
                this.loadVideos(true);
            });
        }

        // Logo click to reset view
        const logo = document.querySelector('.logo');
        if (logo) {
            logo.addEventListener('click', () => {
                this.resetToAllStars();
            });
        }

        // Keyboard events
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                this.closeVideoModal();
                this.hideSearchSuggestions();
            }
            if (e.key === ' ' && e.target === document.body) {
                e.preventDefault();
                this.playRandomVideo();
            }
        });

        // Prevent modal from closing when clicking on video controls
        if (this.modalVideo) {
            this.modalVideo.addEventListener('click', (e) => {
                e.stopPropagation();
            });

            this.modalVideo.addEventListener('error', (e) => {
                console.warn('Video playback error:', e);
            });
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                if (!this.sidebar.contains(e.target) && !this.sidebarToggle.contains(e.target)) {
                    this.sidebar.classList.remove('visible');
                }
            }
        });
    }

    updateViewMode() {
        if (this.currentView === 'list') {
            this.videosGrid.classList.add('list-view');
            document.querySelectorAll('.video-card').forEach(card => {
                card.classList.add('list-view');
            });
        } else {
            this.videosGrid.classList.remove('list-view');
            document.querySelectorAll('.video-card').forEach(card => {
                card.classList.remove('list-view');
            });
        }
    }

    async shuffleVideos() {
        try {
            const response = await fetch('/api/reshuffle', { method: 'POST' });
            const data = await response.json();
            this.loadVideos(true);
            this.showNotification('üé≤ Videos shuffled!');
        } catch (error) {
            console.error('Error shuffling videos:', error);
        }
    }

    async playRandomVideo() {
        try {
            const response = await fetch('/api/random-video');
            const video = await response.json();
            this.openVideoModal(video);
        } catch (error) {
            console.error('Error getting random video:', error);
        }
    }

    toggleFavoritesView() {
        // This would show favorite videos - placeholder for now
        this.showNotification('‚ù§Ô∏è Favorites feature coming soon!');
    }

    showNotification(message) {
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(229, 9, 20, 0.9);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            z-index: 3000;
            font-weight: 500;
            backdrop-filter: blur(10px);
            animation: slideInRight 0.3s ease;
        `;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.animation = 'slideOutRight 0.3s ease';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }

    resetToAllStars() {
        // Clear all filters
        this.currentCelebrity = '';
        this.searchTerm = '';
        
        // Clear search input
        if (this.searchInput) {
            this.searchInput.value = '';
        }
        
        // Clear celebrity selection
        document.querySelectorAll('.celebrity-item').forEach(item => {
            item.classList.remove('active');
        });
        
        // Update current view
        if (this.currentView) {
            this.currentView.textContent = 'All Stars';
        }
        
        this.updateContentHeader();
        
        // Reload videos
        this.loadVideos(true);
        this.hideSearchSuggestions();
    }

    updateContentHeader() {
        if (this.contentTitle) {
            if (this.currentCelebrity) {
                const celebrity = this.allCelebrities.find(c => c.name === this.currentCelebrity);
                this.contentTitle.innerHTML = `‚≠ê ${celebrity ? celebrity.displayName : this.currentCelebrity}`;
            } else if (this.searchTerm) {
                this.contentTitle.innerHTML = `üîç Search: ${this.searchTerm}`;
            } else {
                this.contentTitle.innerHTML = `üåü All Stars`;
            }
        }
    }

    updateStats(videoCount, totalCelebrities) {
        if (this.videoCount) {
            this.videoCount.textContent = `${videoCount} videos`;
        }
        if (this.celebrityCount) {
            this.celebrityCount.textContent = `${totalCelebrities} celebrities`;
        }
    }

    async loadCelebrities() {
        try {
            const response = await fetch('/api/celebrities');
            const data = await response.json();
            
            this.renderCelebrities(data.celebrities);
            
            // Also load all celebrities for search suggestions
            const allResponse = await fetch('/api/celebrities/all');
            const allData = await allResponse.json();
            this.allCelebrities = allData.celebrities;
            this.totalCelebrities = allData.celebrities.length;
            this.updateStats(this.totalVideos, this.totalCelebrities);
        } catch (error) {
            console.error('Error loading celebrities:', error);
        }
    }

    renderCelebrities(celebrities) {
        if (!this.celebrityList) return;
        
        this.celebrityList.innerHTML = '';
        
        celebrities.forEach(celebrity => {
            const item = document.createElement('div');
            item.className = 'celebrity-item';
            item.innerHTML = `
                <div class="celebrity-name">${celebrity.displayName}</div>
                <div class="celebrity-count">${celebrity.videoCount}</div>
            `;
            
            item.addEventListener('click', () => {
                this.selectCelebrity(celebrity.name, celebrity.displayName);
            });
            
            this.celebrityList.appendChild(item);
        });
    }

    selectCelebrity(celebrityName, displayName) {
        // Update active state
        document.querySelectorAll('.celebrity-item').forEach(item => {
            item.classList.remove('active');
        });
        event.target.closest('.celebrity-item').classList.add('active');
        
        // Update current view
        this.currentCelebrity = celebrityName;
        if (this.currentView) {
            this.currentView.textContent = displayName;
        }
        
        // Clear search and load celebrity videos
        this.searchTerm = '';
        if (this.searchInput) {
            this.searchInput.value = '';
        }
        
        this.updateContentHeader();
        this.loadVideos(true);
        
        // Close sidebar on mobile
        if (window.innerWidth <= 768) {
            this.sidebar.classList.remove('visible');
        }
    }

    showSearchSuggestions(query) {
        if (!query.trim() || !this.searchSuggestions) return;
        
        const filtered = this.allCelebrities.filter(celebrity =>
            celebrity.displayName.toLowerCase().includes(query.toLowerCase())
        ).slice(0, 8);
        
        if (filtered.length === 0) {
            this.hideSearchSuggestions();
            return;
        }
        
        this.searchSuggestions.innerHTML = '';
        
        filtered.forEach(celebrity => {
            const item = document.createElement('div');
            item.className = 'suggestion-item';
            item.innerHTML = `
                <div class="suggestion-icon">‚≠ê</div>
                <div>${celebrity.displayName}</div>
            `;
            
            item.addEventListener('click', () => {
                this.searchInput.value = celebrity.displayName;
                this.selectCelebrity(celebrity.name, celebrity.displayName);
                this.hideSearchSuggestions();
            });
            
            this.searchSuggestions.appendChild(item);
        });
        
        this.searchSuggestions.style.display = 'block';
    }

    hideSearchSuggestions() {
        if (this.searchSuggestions) {
            this.searchSuggestions.style.display = 'none';
        }
    }

    async loadVideos(reset = false) {
        if (this.isLoading) return;
        if (!this.hasMore && !reset) return;

        this.isLoading = true;
        
        if (this.loading) {
            this.loading.style.display = 'block';
        }
        if (this.noResults) {
            this.noResults.style.display = 'none';
        }

        if (reset) {
            this.currentPage = 1;
            this.hasMore = true;
            if (this.videosGrid) {
                this.videosGrid.innerHTML = '';
            }
        }

        try {
            const params = new URLSearchParams({
                page: this.currentPage,
                limit: 20,
                search: this.searchTerm,
                celebrity: this.currentCelebrity,
                sort: this.currentSort
            });

            const response = await fetch(`/api/videos?${params}`);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();

            if (data.videos.length === 0 && this.currentPage === 1) {
                if (this.noResults) {
                    this.noResults.style.display = 'block';
                }
            } else {
                this.renderVideos(data.videos);
                this.hasMore = data.hasMore;
                this.currentPage++;
                this.totalVideos = data.total;
                this.updateStats(this.totalVideos, this.totalCelebrities);
                
                if (reset) {
                    setTimeout(() => this.setupIntersectionObserver(), 100);
                }
            }
        } catch (error) {
            console.error('Error loading videos:', error);
            if (this.currentPage === 1) {
                this.showError('Failed to load content. Please try again.');
            }
        } finally {
            this.isLoading = false;
            if (this.loading) {
                this.loading.style.display = 'none';
            }
        }
    }

    loadMoreVideos() {
        if (!this.isLoading && this.hasMore) {
            this.loadVideos();
        }
    }

    renderVideos(videos) {
        if (!this.videosGrid) return;
        
        const fragment = document.createDocumentFragment();
        
        videos.forEach((video, index) => {
            const videoCard = this.createVideoCard(video);
            
            videoCard.style.animationDelay = `${index * 0.1}s`;
            videoCard.style.animation = 'fadeInUp 0.6s ease forwards';
            videoCard.style.opacity = '0';
            videoCard.style.transform = 'translateY(20px)';
            
            fragment.appendChild(videoCard);
        });
        
        this.videosGrid.appendChild(fragment);
        this.updateViewMode();
    }

    createVideoCard(video) {
        const card = document.createElement('div');
        card.className = `video-card ${this.currentView === 'list' ? 'list-view' : ''}`;
        card.setAttribute('tabindex', '0');
        card.setAttribute('role', 'button');
        card.setAttribute('aria-label', `Play ${video.title} by ${video.artist}`);
        
        const thumbnailContent = video.thumbnailUrl 
            ? `<img src="${video.thumbnailUrl}" alt="${this.escapeHtml(video.title)}" loading="lazy">`
            : `<div class="video-placeholder">üé¨</div>`;

        // Create meta information
        let metaContent = '';
        if (video.quality || video.duration) {
            metaContent = '<div class="video-meta">';
            if (video.quality) {
                metaContent += `<span class="video-quality">${video.quality}</span>`;
            }
            if (video.duration) {
                metaContent += `<span class="video-duration">${video.duration}</span>`;
            }
            metaContent += '</div>';
        }

        card.innerHTML = `
            <div class="video-thumbnail">
                ${thumbnailContent}
                <div class="play-overlay">‚ñ∂</div>
            </div>
            <div class="video-info">
                <div class="video-title">${this.escapeHtml(video.title)}</div>
                <div class="video-artist">${this.escapeHtml(video.artist)}</div>
                ${metaContent}
            </div>
        `;

        card.addEventListener('click', () => this.openVideoModal(video));
        card.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                this.openVideoModal(video);
            }
        });

        return card;
    }

    openVideoModal(video) {
        if (!this.modal || !this.modalVideo) return;
        
        this.modalVideo.src = video.videoUrl;
        if (this.modalTitle) this.modalTitle.textContent = video.title;
        if (this.modalArtist) this.modalArtist.textContent = video.artist;
        this.modal.style.display = 'block';
        document.body.style.overflow = 'hidden';
        
        if (this.closeModal) {
            this.closeModal.focus();
        }
    }

    closeVideoModal() {
        if (!this.modal || !this.modalVideo) return;
        
        this.modal.style.display = 'none';
        this.modalVideo.pause();
        this.modalVideo.src = '';
        document.body.style.overflow = 'auto';
        
        document.body.focus();
    }

    handleSearch(term) {
        this.searchTerm = term.trim();
        
        // If searching for a celebrity name, switch to that celebrity
        const matchingCelebrity = this.allCelebrities.find(celebrity =>
            celebrity.displayName.toLowerCase() === term.toLowerCase()
        );
        
        if (matchingCelebrity) {
            this.selectCelebrity(matchingCelebrity.name, matchingCelebrity.displayName);
            return;
        }
        
        // Otherwise, do a general search
        this.currentCelebrity = '';
        
        // Clear celebrity selection
        document.querySelectorAll('.celebrity-item').forEach(item => {
            item.classList.remove('active');
        });
        
        // Update current view
        if (this.currentView) {
            this.currentView.textContent = this.searchTerm ? `Search: ${this.searchTerm}` : 'All Stars';
        }
        
        this.updateContentHeader();
        this.loadVideos(true);
        this.hideSearchSuggestions();
    }

    showError(message) {
        if (!this.noResults) return;
        
        this.noResults.innerHTML = `
            <div class="no-results-icon">‚ö†Ô∏è</div>
            <div>${message}</div>
        `;
        this.noResults.style.display = 'block';
    }

    escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    destroy() {
        if (this.observer) {
            this.observer.disconnect();
        }
        if (this.sentinel) {
            this.sentinel.remove();
        }
        clearTimeout(this.searchTimeout);
    }
}

            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            margin-top: 60px;
            min-height: calc(100vh - 60px);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            position: fixed;
            left: 0;

        .sidebar-title {

            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-label {

            color: #fff;

            color: white;

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;

        .video-card {

            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-2px);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 160px;
            overflow: hidden;
        }

        .thumbnail-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .preview-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover .preview-video {
            opacity: 1;
        }

        .video-card:hover .thumbnail-img {
            opacity: 0;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;

            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;

            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;

        .video-card:hover .video-actions {

            color: white;

        .action-btn.favorited {

            color: white;
        }

        .video-info {
            padding: 15px;

        .video-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
        }

        .video-artist {
            color: #ff6b35;
            font-weight: 500;
        }

        .video-stats {
            display: flex;
            align-items: center;
            gap: 10px;

        .rating {
            display: flex;
            align-items: center;
            gap: 3px;

        .star {
            color: #ffd700;
            font-size: 10px;

        /* Loading */
        .loading {

            padding: 40px;
            color: #888;

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            width: 30px;
            height: 30px;

            margin: 0 auto 15px;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;

        .modal-content {

            max-height: 90%;

        .modal-video {

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;

        /* Profile Dropdown */
        .profile-dropdown {

            right: 0;

        .dropdown-item {

        /* Notifications */
        .notification {

            right: 20px;
            background: #dc3545;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            z-index: 1002;

        }

        .notification.show {

        @keyframes slideIn {

        /* Responsive */

            .sidebar {

                transform: translateX(0);

    </style>

        // Global variables
        let currentPage = 1;
        let isLoading = false;
        let hasMore = true;
        let currentSearch = '';
        let currentCelebrity = '';
        let currentCategory = 'all';
        let currentView = 'grid';
        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        let watchHistory = JSON.parse(localStorage.getItem('watchHistory') || '[]');

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadCelebrities();
            loadVideos();
            setupInfiniteScroll();
            setupSearchInput();
        });

        // Navigation functions
        function goHome() {
            currentSearch = '';
            currentCelebrity = '';
            currentCategory = 'all';
            currentPage = 1;
            document.getElementById('searchInput').value = '';
            document.getElementById('videoGrid').innerHTML = '';
            
            // Update active category
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector('.category-item').classList.add('active');
            
            // Update active celebrity
            document.querySelectorAll('.celebrity-item').forEach(item => {
                item.classList.remove('active');
            });
            
            loadVideos();
        }

        // Load celebrities
        async function loadCelebrities() {
            try {
                const response = await fetch('/api/celebrities');
                const data = await response.json();
                
                const celebrityList = document.getElementById('celebrityList');
                celebrityList.innerHTML = data.celebrities.map(celebrity => `
                    <div class="celebrity-item" onclick="filterByCelebrity('${celebrity.name}')">
                        <span>${celebrity.displayName}</span>
                        <span class="celebrity-count">${celebrity.videoCount}</span>
                    </div>
                `).join('');
            } catch (error) {
                showNotification('Failed to load performers', 'error');
            }
        }

        // Load videos
        async function loadVideos(append = false) {
            if (isLoading) return;
            
            isLoading = true;
            document.getElementById('loading').style.display = 'block';
            
            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    limit: 20,
                    search: currentSearch,
                    celebrity: currentCelebrity
                });
                
                const response = await fetch(`/api/videos?${params}`);
                const data = await response.json();
                
                const videoGrid = document.getElementById('videoGrid');
                
                if (!append) {
                    videoGrid.innerHTML = '';
                }
                
                data.videos.forEach(video => {
                    const videoCard = createVideoCard(video);
                    videoGrid.appendChild(videoCard);
                });
                
                hasMore = data.hasMore;
                currentPage++;
                
            } catch (error) {
                showNotification('Failed to load videos', 'error');
            } finally {
                isLoading = false;
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Create video card
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `

                    <video class="preview-video" muted loop preload="none">
                        <source src="${video.previewUrl}" type="video/mp4">
                    </video>
                    ${video.duration ? `<div class="video-duration">${video.duration}</div>` : ''}
                    ${video.quality ? `<div class="video-quality">${video.quality}</div>` : ''}
                    <div class="video-actions">
                        <button class="action-btn ${favorites.includes(video.id) ? 'favorited' : ''}" 
                                onclick="toggleFavorite('${video.id}', event)">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="action-btn" onclick="addToPlaylist('${video.id}', event)">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="action-btn" onclick="shareVideo('${video.id}', event)">
                            <i class="fas fa-share"></i>
                        </button>
                    </div>
                </div>
                <div class="video-info">
                    <div class="video-title">${video.title}</div>
                    <div class="video-meta">
                        <span class="video-artist">${video.artist}</span>
                        <div class="video-stats">
                            <div class="rating">
                                ${generateStars(4.2)}
                                <span>4.2</span>
                            </div>
                            <span>${Math.floor(Math.random() * 100000).toLocaleString()} views</span>
                        </div>
                    </div>
                </div>
            `;
            
            // Add click handler for video playback
            card.addEventListener('click', (e) => {
                if (!e.target.closest('.action-btn')) {
                    playVideo(video);
                }
            });
            
            // Add hover handlers for preview
            const previewVideo = card.querySelector('.preview-video');
            let hoverTimeout;
            
            card.addEventListener('mouseenter', () => {
                hoverTimeout = setTimeout(() => {
                    if (video.previewExists) {
                        previewVideo.load();
                        previewVideo.play().catch(() => {
                            // Preview failed to play
                        });
                    }
                }, 500);
            });
            
            card.addEventListener('mouseleave', () => {
                clearTimeout(hoverTimeout);
                previewVideo.pause();
                previewVideo.currentTime = 0;
            });
            
            return card;
        }

        // Generate star rating
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star star"></i>';
            }
            
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt star"></i>';
            }
            
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star star"></i>';
            }
            
            return stars;
        }

        // Play video
        function playVideo(video) {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            
            modalVideo.src = video.videoUrl;
            modal.classList.add('active');
            
            // Add to watch history
            addToHistory(video);
        }

        // Close video modal
        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            
            modalVideo.pause();
            modalVideo.src = '';
            modal.classList.remove('active');
        }

        // Filter functions
        function filterByCategory(category) {
            currentCategory = category;
            currentCelebrity = '';
            currentPage = 1;
            
            // Update active category
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Clear celebrity selection
            document.querySelectorAll('.celebrity-item').forEach(item => {
                item.classList.remove('active');
            });
            
            loadVideos();
        }

        function filterByCelebrity(celebrity) {
            currentCelebrity = celebrity;
            currentPage = 1;
            
            // Update active celebrity
            document.querySelectorAll('.celebrity-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadVideos();
        }

        // Search functions
        function setupSearchInput() {
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentSearch = e.target.value;
                    currentPage = 1;
                    loadVideos();
                }, 500);
            });
            
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            currentSearch = searchInput.value;
            currentPage = 1;
            loadVideos();
        }

        // Favorite functions
        function toggleFavorite(videoId, event) {
            event.stopPropagation();
            
            const index = favorites.indexOf(videoId);
            if (index > -1) {
                favorites.splice(index, 1);
                event.target.closest('.action-btn').classList.remove('favorited');
            } else {
                favorites.push(videoId);
                event.target.closest('.action-btn').classList.add('favorited');
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        // History functions
        function addToHistory(video) {
            const historyItem = {
                ...video,
                watchedAt: new Date().toISOString()
            };
            
            // Remove if already exists
            watchHistory = watchHistory.filter(item => item.id !== video.id);
            
            // Add to beginning
            watchHistory.unshift(historyItem);
            
            // Keep only last 100 items
            watchHistory = watchHistory.slice(0, 100);
            
            localStorage.setItem('watchHistory', JSON.stringify(watchHistory));
        }

        // Profile functions
        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('active');
        }

        function openProfileModal() {
            document.getElementById('profileModal').classList.add('active');
            document.getElementById('profileDropdown').classList.remove('active');
            loadFavorites();
            loadHistory();
        }

        function closeProfileModal() {
            document.getElementById('profileModal').classList.remove('active');
        }

        function switchProfileTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.profile-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.profile-tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        function loadFavorites() {
            const favoritesList = document.getElementById('favoritesList');
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<p style="text-align: center; color: #888; padding: 40px;">No favorites yet</p>';
                return;
            }
            
            // This would need to fetch actual video data for favorites
            favoritesList.innerHTML = '<p style="text-align: center; color: #888; padding: 40px;">Loading favorites...</p>';
        }

        function loadHistory() {
            const historyList = document.getElementById('historyList');
            if (watchHistory.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #888; padding: 40px;">No watch history</p>';
                return;
            }
            
            historyList.innerHTML = watchHistory.map(video => `
                <div class="history-item">
                    <img class="history-thumbnail" src="${video.thumbnailUrl}" alt="${video.title}">
                    <div class="history-info">
                        <div class="history-title">${video.title}</div>
                        <div class="history-meta">
                            <span>${video.artist}</span> â€¢ 
                            <span>Watched ${new Date(video.watchedAt).toLocaleDateString()}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Utility functions
        function showFavorites() {
            openProfileModal();
            switchProfileTab('favorites');
        }

        function showHistory() {
            openProfileModal();
            switchProfileTab('history');
        }

        function showPlaylists() {
            openProfileModal();
            switchProfileTab('playlists');
        }

        function showSettings() {
            openProfileModal();
            switchProfileTab('settings');
        }

        function addToPlaylist(videoId, event) {
            event.stopPropagation();
            showNotification('Added to playlist', 'success');
        }

        function shareVideo(videoId, event) {
            event.stopPropagation();
            navigator.clipboard.writeText(window.location.href + '?video=' + videoId);
            showNotification('Link copied to clipboard', 'success');
        }

        function applyFilters() {
            currentPage = 1;
            loadVideos();
        }

        function setView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const videoGrid = document.getElementById('videoGrid');
            if (view === 'list') {
                videoGrid.style.gridTemplateColumns = '1fr';
            } else {
                videoGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(280px, 1fr))';
            }
        }

        function showNotification(message, type = 'error') {
            if (type !== 'error') return; // Only show error notifications
            
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Infinite scroll
        function setupInfiniteScroll() {
            window.addEventListener('scroll', () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                    if (hasMore && !isLoading) {
                        loadVideos(true);
                    }
                }
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeVideoModal();
                closeProfileModal();
                document.getElementById('profileDropdown').classList.remove('active');
            }
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.profile-btn') && !e.target.closest('.profile-dropdown')) {
                document.getElementById('profileDropdown').classList.remove('active');
            }
        });
    </script>
</body>
</html>

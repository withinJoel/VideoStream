<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoStream</title>
    <link rel="stylesheet" href="Styles/Base.css">
    <link rel="stylesheet" href="Styles/Main.css">
    <link rel="stylesheet" href="Styles/Auth.css">
    <link rel="stylesheet" href="Styles/Comment.css">
    <link rel="stylesheet" href="Styles/Filter.css">
    <link rel="stylesheet" href="Styles/Header.css">
    <link rel="stylesheet" href="Styles/Search.css">
    <link rel="stylesheet" href="Styles/ToastNotification.css">
    <link rel="stylesheet" href="Styles/UserMenu.css">
    <link rel="stylesheet" href="Styles/VideoModal.css">
    <link rel="stylesheet" href="Styles/VideoPlayer.css">
    <link rel="stylesheet" href="Styles/BoltImage.css">
    <link rel="stylesheet" href="Styles/AI.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-container"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Filter Bar -->
        <div id="filter-bar-container"></div>

        <!-- Content Header -->
        <div class="content-header">
            <div class="content-title-section">
                <h2 class="content-title" id="contentTitle">All Videos</h2>
                <div class="content-breadcrumb" id="contentBreadcrumb">
                    <span>Home</span>
                </div>
            </div>
            <div class="content-stats">
                <span class="video-count" id="videoCount">Loading...</span>
            </div>
        </div>

        <!-- Categories Grid (shown on categories page) -->
        <div class="categories-grid" id="categoriesGrid" style="display: none;">
            <!-- Categories will be loaded dynamically -->
        </div>

        <!-- Performers Grid (shown on performers page) -->
        <div class="performers-grid" id="performersGrid" style="display: none;">
            <!-- Performers will be loaded dynamically -->
        </div>

        <!-- Playlists Grid (shown on playlists page) -->
        <div class="playlists-grid" id="playlistsGrid" style="display: none;">
            <!-- Playlists will be loaded dynamically -->
        </div>

        <!-- Loading Indicator -->
        <div class="loading-container" id="loadingContainer">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading videos...</p>
        </div>

        <!-- Video Grid -->
        <div class="video-grid" id="videoGrid">
            <!-- Videos will be loaded dynamically -->
        </div>
        <!-- Infinite Scroll Sentinel -->
        <div id="videoGridSentinel" style="height: 1px;"></div>
        <!-- Video Grid Loading Spinner -->
        <div class="video-grid-loading" id="videoGridLoading" style="display: none; text-align: center; margin: 20px 0;">
            <div class="loading-spinner"></div>
            <p>Loading more videos...</p>
        </div>

        <!-- No Results -->
        <div class="no-results" id="noResults" style="display: none;">
            <div class="no-results-icon">
                <i class="fas fa-search"></i>
            </div>
            <h3 class="no-results-title" id="noResultsTitle">No videos found</h3>
            <p class="no-results-text" id="noResultsText">Try adjusting your search terms or filters</p>
            <button class="clear-filters-btn" id="clearFiltersBtn">
                <i class="fas fa-times"></i>
                Clear All Filters
            </button>
        </div>
    </main>

    <!-- Modal Containers -->
    <div id="video-modal-container"></div>
    <div id="auth-modals-container"></div>
    <div id="playlist-modal-container"></div>
    <div id="profile-modal-container"></div>
    <div id="share-modal-container"></div>
    <div id="advanced-search-modal-container"></div>

    <!-- Bolt Image -->
    <div id="bolt-image-container"></div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer">
        <!-- Toast notifications will be added dynamically -->
    </div>
    
    <script src="Scripts/Dom.js"></script>
    <script src="Scripts/Category.js"></script>
    <script src="Scripts/Notification.js"></script>
    <script src="Scripts/Download.js"></script>
    <script src="Scripts/Video.js"></script>
    <script src="Scripts/Shortcut.js"></script>
    <script src="Scripts/Auth.js"></script>
    <script src="Scripts/Profile.js"></script>
    <script src="Scripts/Nav.js"></script>
    <script src="Scripts/Search.js"></script>
    <script src="Scripts/Filter.js"></script>
    <script src="Scripts/Subscribe.js"></script>
    <script src="Scripts/Playlist.js"></script>
    <script src="Scripts/Comment.js"></script>
    <script src="Scripts/Share.js"></script>
    <script src="Scripts/AI.js"></script>
    <script src="Scripts/ComponentLoader.js"></script>
    <script src="Scripts/Main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LovePorn - Premium Video Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo" id="homeButton">
                    <i class="fas fa-heart"></i>
                    <span>LovePorn</span>
                </div>
            </div>
            
            <div class="header-center">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search videos, performers, categories..." class="search-input">
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                    <div class="search-suggestions" id="searchSuggestions"></div>
                </div>
            </div>
            
            <div class="header-right">
                <button class="view-toggle" id="viewToggle" title="Toggle View">
                    <i class="fas fa-th-large"></i>
                </button>
                <button class="shuffle-btn" id="shuffleBtn" title="Shuffle Videos">
                    <i class="fas fa-random"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <!-- Navigation -->
                <nav class="nav-section">
                    <h3>Navigation</h3>
                    <ul class="nav-list">
                        <li><a href="#" class="nav-item active" data-section="home"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="#" class="nav-item" data-section="favorites"><i class="fas fa-heart"></i> Favorites</a></li>
                        <li><a href="#" class="nav-item" data-section="trending"><i class="fas fa-fire"></i> Trending</a></li>
                        <li><a href="#" class="nav-item" data-section="new"><i class="fas fa-clock"></i> New</a></li>
                    </ul>
                </nav>

                <!-- Categories -->
                <nav class="nav-section">
                    <h3>Categories</h3>
                    <ul class="nav-list" id="categoriesList">
                        <li><a href="#" class="nav-item" data-category="all"><i class="fas fa-video"></i> All Videos</a></li>
                        <!-- Categories will be loaded dynamically -->
                    </ul>
                </nav>

                <!-- Performers -->
                <nav class="nav-section">
                    <h3>Performers</h3>
                    <ul class="nav-list" id="performersList">
                        <!-- Performers will be loaded dynamically -->
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Content Header -->
            <div class="content-header">
                <h1 id="contentTitle">All Videos</h1>
                <div class="content-stats">
                    <span id="videoCount">Loading...</span>
                    <span class="separator">•</span>
                    <span id="currentFilter">All</span>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Loading videos...</p>
            </div>

            <!-- Video Grid -->
            <div class="video-grid" id="videoGrid">
                <!-- Videos will be loaded dynamically -->
            </div>

            <!-- Load More Button -->
            <div class="load-more-container">
                <button class="load-more-btn" id="loadMoreBtn" style="display: none;">
                    <i class="fas fa-plus"></i>
                    Load More Videos
                </button>
            </div>

            <!-- No Results -->
            <div class="no-results" id="noResults" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No videos found</h3>
                <p>Try adjusting your search or filters</p>
            </div>
        </main>
    </div>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-video-container">
                <video id="modalVideo" controls preload="metadata">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="modal-info">
                <h2 id="modalTitle">Video Title</h2>
                <div class="modal-meta">
                    <span id="modalArtist">Artist</span>
                    <span class="separator">•</span>
                    <span id="modalDuration">Duration</span>
                    <span class="separator">•</span>
                    <span id="modalQuality">Quality</span>
                </div>
                <div class="modal-actions">
                    <button class="action-btn favorite-btn" id="modalFavoriteBtn">
                        <i class="fas fa-heart"></i>
                        <span>Add to Favorites</span>
                    </button>
                </div>
                <div class="modal-categories" id="modalCategories">
                    <!-- Categories will be added dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

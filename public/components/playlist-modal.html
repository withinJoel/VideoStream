<!-- Playlist Modal -->
<div class="playlist-modal" id="playlistModal">
    <div class="modal-backdrop"></div>
    <div class="playlist-modal-container">
        <div class="playlist-modal-header">
            <h2 id="playlistModalTitle">Add to Playlist</h2>
            <button class="modal-close-btn" id="playlistModalClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="playlist-modal-content">
            <div class="create-new-playlist">
                <input type="text" id="newPlaylistName" placeholder="Create new playlist...">
                <button class="create-playlist-btn" id="createNewPlaylistBtn">
                    <i class="fas fa-plus"></i>
                    Create
                </button>
            </div>
            <div class="existing-playlists" id="existingPlaylists">
                <!-- Existing playlists will be loaded here -->
            </div>
        </div>
    </div>
</div>

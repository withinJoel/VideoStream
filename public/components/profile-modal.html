<!-- Profile Modal -->
<div class="profile-modal" id="profileModal">
    <div class="modal-backdrop"></div>
    <div class="profile-modal-container">
        <div class="profile-modal-header">
            <h2>My Profile</h2>
            <button class="modal-close-btn" id="profileModalClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="profile-modal-content">
            <form class="profile-form" id="profileForm">
                <div class="profile-avatar-section">
                    <img src="" alt="Profile Avatar" class="profile-avatar" id="profileAvatar">
                    <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                    <button type="button" class="change-avatar-btn" id="changeAvatarBtn">
                        <i class="fas fa-camera"></i>
                        Change Avatar
                    </button>
                </div>
                <div class="form-group">
                    <label for="profileUsername">Username</label>
                    <input type="text" id="profileUsername" required>
                </div>
                <div class="form-group">
                    <label for="profileEmail">Email</label>
                    <input type="email" id="profileEmail" required>
                </div>
                <div class="form-group">
                    <label for="profileBio">Bio</label>
                    <textarea id="profileBio" rows="4" placeholder="Tell us about yourself..."></textarea>
                </div>
                <button type="submit" class="profile-submit-btn">Update Profile</button>
            </form>
        </div>
    </div>
</div>

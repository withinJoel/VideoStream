<!-- Authentication Modals -->
<!-- Login Modal -->
<div class="auth-modal" id="loginModal">
    <div class="modal-backdrop"></div>
    <div class="auth-modal-container">
        <div class="auth-modal-header">
            <h2>Login to Your Account</h2>
            <button class="modal-close-btn" id="loginModalClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="auth-submit-btn">Login</button>
        </form>
        <div class="auth-switch">
            Don't have an account? <a href="#" id="switchToRegister">Register here</a>
        </div>
    </div>
</div>

<!-- Register Modal -->
<div class="auth-modal" id="registerModal">
    <div class="modal-backdrop"></div>
    <div class="auth-modal-container">
        <div class="auth-modal-header">
            <h2>Create Your Account</h2>
            <button class="modal-close-btn" id="registerModalClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required>
            </div>
            <div class="form-group">
                <label for="registerConfirmPassword">Confirm Password</label>
                <input type="password" id="registerConfirmPassword" required>
            </div>
            <button type="submit" class="auth-submit-btn">Register</button>
        </form>
        <div class="auth-switch">
            Already have an account? <a href="#" id="switchToLogin">Login here</a>
        </div>
    </div>
</div>

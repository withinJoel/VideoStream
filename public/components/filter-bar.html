<!-- Filter Bar -->
<div class="filter-bar" id="filterBar">
    <div class="filter-container">
        <div class="filter-left">
            <div class="filter-group">
                <label class="filter-label">Sort by:</label>
                <select class="filter-select" id="sortSelect">
                    <option value="random">Random</option>
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                    <option value="most-viewed">Most Viewed</option>
                    <option value="highest-rated">Highest Rated</option>
                    <option value="longest">Longest</option>
                    <option value="shortest">Shortest</option>
                </select>
            </div>
        </div>
        
        <div class="filter-right">
            <button class="view-option active" data-view="grid" title="Grid View">
                <i class="fas fa-th"></i>
            </button>
            <button class="view-option" data-view="list" title="List View">
                <i class="fas fa-list"></i>
            </button>
            <button class="view-option" data-view="large" title="Large View">
                <i class="fas fa-th-large"></i>
            </button>
            <button class="shuffle-btn" id="shuffleBtn" title="Shuffle">
                <i class="fas fa-random"></i>
            </button>
            <button class="create-playlist-btn" id="createPlaylistBtn" title="Create Playlist" style="display: none;">
                <i class="fas fa-plus"></i>
                Playlist
            </button>
        </div>
    </div>
</div>
